<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.1/axios.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body id="fondo">
  <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="index.html">Navbar</a>
    <a class="btn btn-primary btn-lg" href="objetos.html" role="button">Ver productos</a>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-xl-12">
        <br><br>
        <h1 class="display-4" id="agregar" style="text-align: center;">Agregar productos</h1>
      </div>
      <div class="col-xl-12">
        <br>
        <form action="">
          <div class="form-group">
            <label for="exampleFormControlInput1" class="lead">Nombre del producto</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Computadora Asus" required>
          </div>
          <br>
          <div class="form-group">
            <label for="Imagen" class="lead">Imagen</label>
            <input type="text" class="form-control" id="Imagen" placeholder="https://Imagen.jpg" required>
          </div>
          <br>
          <div class="form-row align-items-center">
            <div class="col-xl-12 my-1">
              <label class="mr-sm-2 lead" for="inlineFormCustomSelect">Categoría</label>
              <select class="form-control" id="categoria">
                <option selected>Selecciona una opcion</option>
                <option value="electronica">Electronica</option>
                <option value="ropa">Ropa</option>
                <option value="comida">Comida</option>
                <option value="bebida">Bebidas</option>
              </select>
            </div>
          <div class="col-xl-12">
            <br><br>
            <label class="lead" for="inlineFormInputGroup">Precio</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">$</div>
              </div>
              <input type="number" class="form-control" id="inlineFormInputGroup" placeholder="120" required>
            </div>
          </div>
          <div class="form-group">
            <br>
            <label class="lead" for="exampleFormControlTextarea1">Descripción</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" cols="120" placeholder="Buena computadora" required></textarea>
          </div>
          <div class="col-xl-12 my-1">
            <button onclick="agregar()" type="submit" class="btn btn-primary btn-lg btn-block ">Agregar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
<script src="products.js"></script>
<script src="script.js"></script>
</html>
